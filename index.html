<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoodBye JK</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('WhatsApp%20Image%202024-02-03%20at%2014.26.24_07546456.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Media Query for Desktop */
    @media only screen and (min-width: 768px) {
      body {
        background-position: center center;
      }
    }

    h1 {
      color: #fff;
      font-family: 'Georgia', serif;
    }

    audio {
      margin-top: 20px;
      width: 80%;
    }

    #goodbyeMessage {
      opacity: 0;
      color: #fff;
      font-size: 1em;
      position: absolute;
      bottom: 20px;
      transition: opacity 1s ease-in-out; /* Adjust the duration as needed */
    }

    #goodbyeMessage.active {
      opacity: 1;
    }
  </style>
</head>

<body>
  <h1>"Until next time...."</h1>
  <audio controls onended="displayGoodbyeMessage()">
    <source src="file_example_MP3_5MG.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <!-- Display message after audio -->
  <p id="goodbyeMessage">Goodbye JAYKAY, I'm going to miss you!</p>

  <script>
    function displayGoodbyeMessage() {
      const goodbyeMessage = document.getElementById("goodbyeMessage");
      goodbyeMessage.classList.add("active");
    }
  </script>
</body>

</html>
