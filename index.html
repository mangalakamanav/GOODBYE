<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoodBye JK</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('WhatsApp%20Image%202024-02-03%20at%2014.26.24_07546456.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      color: #fff;
      font-family: 'Arial', sans-serif;
    }

    audio {
      margin-top: 20px;
      width: 80%;
    }

    #messagePopup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }

    #messageForm {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>

<body>
  <h1>"Until next time...."</h1>
  <audio id="myAudio" controls onended="showPopup()">
    <source src="bye.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <!-- Popup -->
  <div id="messagePopup">
    <div id="messageForm">
      <p>Leave a message:</p>
      <textarea id="userMessage" rows="4" cols="50"></textarea>
      <br>
      <button onclick="saveMessage()">Save Message</button>
    </div>
  </div>

  <script>
    function showPopup() {
      document.getElementById("messagePopup").style.display = "flex";
    }

    function saveMessage() {
      var userMessage = document.getElementById("userMessage").value;
      // Here, you can use JavaScript to save the user's message to a separate file or perform other actions.
      // For simplicity, let's just display the message in the console.
      console.log("User's Message:", userMessage);
      // Close the popup
      document.getElementById("messagePopup").style.display = "none";
    }
  </script>
</body>

</html>
