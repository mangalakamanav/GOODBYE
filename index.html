<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoodBye JK</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('WhatsApp%20Image%202024-02-03%20at%2014.26.24_07546456.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .fade-in-out {
      opacity: 0;
      transition: opacity 2s ease-in-out; /* Adjust the duration as needed */
    }

    .fade-in-out.active {
      opacity: 1;
    }

    h1, #goodbyeMessage {
      color: #fff;
      font-family: 'Georgia', serif;
      position: absolute;
      bottom: 20px;
      font-size: 1.5em;
    }

    h1.active {
      animation: fadeInOut 4s forwards; /* Adjust the duration as needed */
    }

    @keyframes fadeInOut {
      0%, 100% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
    }

    audio {
      margin-top: 20px;
      width: 80%;
      display: none;
    }
  </style>
</head>

<body>
  <h1 id="untilNextTime" class="fade-in-out">"Fading Message"</h1>

  <script>
    window.onload = function () {
      const untilNextTime = document.getElementById("untilNextTime");
      untilNextTime.classList.add("active");

      setTimeout(function () {
        untilNextTime.classList.remove("active");
        showAudio();
      }, 4000); // Adjust the delay as needed
    };

    function showAudio() {
      const audioElement = document.querySelector("audio");
      const goodbyeMessage = document.createElement("p");
      goodbyeMessage.id = "goodbyeMessage";
      goodbyeMessage.classList.add("fade-in-out");
      goodbyeMessage.textContent = "Goodbye JK, I'm going to miss you!";
      document.body.appendChild(goodbyeMessage);

      setTimeout(function () {
        audioElement.style.display = "block";
        goodbyeMessage.classList.add("active");
      }, 1000); // Adjust the delay as needed
    }
  </script>

  <audio controls onended="displayGoodbyeMessage()">
    <source src="Recording (2).mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
</body>

</html>
